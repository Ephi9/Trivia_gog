            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        h1,
        h2,
        h3,
        .big-display {
            font-family: 'Outfit', sans-serif;
        }

        /* --- UI Containers --- */
        .game-container {
            width: 95%;
            max-width: 700px;
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none !important;
        }

        /* --- Typography & Elements --- */
        .big-display {
            font-size: 4.5rem;
            font-weight: 800;
            margin: 20px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.1;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .question-box {
            font-size: 1.35rem;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 30px;
            padding: 24px;
            width: 100%;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            border-radius: 16px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            width: 100%;
            margin-bottom: 24px;
        }

        @media (min-width: 640px) {
            .options-grid {

            }

        button {
            padding: 18px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            position: relative;

        }

            cursor: not-allowed;

        // ==========================================

        class SoundManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.2; // Moderate volume
                this.masterGain.connect(this.ctx.destination);
                this.initialized = false;
            }

            init() {
                if (!this.initialized) {
                    this.ctx.resume();
                    this.initialized = true;
                }
            }

            playTone(freq, type, duration, startTime = 0) {
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.value = freq;
                osc.connect(gain);
                gain.connect(this.masterGain);

                const now = this.ctx.currentTime + startTime;
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + duration);

                osc.start(now);
                osc.stop(now + duration);
            }

            playHover() {
                // High blip
                this.playTone(800, 'sine', 0.05);
            }

            playClick() {
                // Mechanical click
                this.playTone(400, 'square', 0.05);
            }

            playSuccess() {
                // Major arpeggio
                this.playTone(523.25, 'sine', 0.2, 0); // C5
                this.playTone(659.25, 'sine', 0.2, 0.1); // E5
                this.playTone(783.99, 'sine', 0.4, 0.2); // G5
            }

            playFailure() {
                // Descending dissonance
                this.playTone(150, 'sawtooth', 0.3, 0);
                this.playTone(100, 'sawtooth', 0.4, 0.15);
            }

            playSpin() {
                // Ticking sound
                this.playTone(1200, 'triangle', 0.03);
            }
        }

                const input = document.createElement('input');
                input.type = "text";
                input.className = "team-name-input flex-1 bg-gray-900 border border-gray-700 rounded px-3 py-2 text-sm text-white focus:border-indigo-500 focus:outline-none placeholder-gray-600 transition-colors";
                input.placeholder = `Team ${i} Name`;

                // Set default values for first 3 inputs if requested
                if (i === 1) input.value = "Test1";
                if (i === 2) input.value = "Test2";
                if (i === 3) input.value = "Test3";

                div.appendChild(label);
                div.appendChild(input);
                container.appendChild(div);
            }
        }

        function startGame() {
            // Collect Team Names
            const inputs = document.querySelectorAll('.team-name-input');
            availableTeams = [];

            inputs.forEach((input, index) => {
                const name = input.value.trim() || `Team ${index + 1}`;
                availableTeams.push(name);
            });

            goToTeamSelect();
        }

        // ==========================================
        // NAVIGATION & LOGIC
        // ==========================================

        function goToTeamSelect() {
            startScreen.classList.add('hidden');
            gameScreen.classList.add('hidden');
            teamSelectScreen.classList.remove('hidden');

            // Set background to gaming by default for team select, or keep current if set
            if (!document.body.style.backgroundImage) {
                document.body.style.backgroundImage = `url('${backgrounds.gaming}')`;
            }

            resetTeamSelectUI();
        }

        function resetTeamSelectUI() {
            teamDisplay.innerText = "READY?";
            rollTeamBtn.classList.remove('hidden');
            startRoundBtn.classList.add('hidden');
            teamsRemainingCount.innerText = availableTeams.length;

            if (availableTeams.length === 0) {
                endGame();
            }
        }

        // --- TEAM SELECTION ---

        function rollForTeam() {
            if (availableTeams.length === 0) return;

            rollTeamBtn.disabled = true;
            let counter = 0;
            const maxRolls = 20;

            // Animation
            const interval = setInterval(() => {
                const randomTemp = availableTeams[Math.floor(Math.random() * availableTeams.length)];
                teamDisplay.innerText = randomTemp;
                soundManager.playSpin(); // Sound effect
                counter++;

                if (counter > maxRolls) {
                    clearInterval(interval);
                    finalizeTeamSelection();
                }
            }, 80);
        }

        function finalizeTeamSelection() {
            // Pick random team and remove from array
            const randomIndex = Math.floor(Math.random() * availableTeams.length);
            currentTeam = availableTeams[randomIndex];
            availableTeams.splice(randomIndex, 1); // Remove it

            teamDisplay.innerText = currentTeam + "\nSELECTED";
            teamsRemainingCount.innerText = availableTeams.length;

            rollTeamBtn.classList.add('hidden');
            rollTeamBtn.disabled = false;
            startRoundBtn.classList.remove('hidden');
        }

        function startRound() {
            currentTeamQuestionCount = 0;
            teamSelectScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');

            currentTeamNameDisplay.innerText = currentTeam;

            // Start the flow for the first question
            prepareNextQuestion();
        }

        // --- GAMEPLAY / QUESTION ROUNDS ---

        function prepareNextQuestion() {
            currentTeamQuestionCount++;

            if (currentTeamQuestionCount > maxQuestionsPerRound) {
                finishTeamRound();
                return;
            }

            // Update UI
            qProgressDisplay.innerText = `Q: ${currentTeamQuestionCount}/${maxQuestionsPerRound}`;

            // Hide previous question / Show Randomizer waiting state
            quizArea.classList.add('hidden');
            randDisplay.classList.remove('hidden');
            randDisplay.innerText = "CLICK TO SPIN";

            // Buttons logic
            nextQBtn.classList.add('hidden');
            endRoundBtn.classList.add('hidden');

            // Spin Button
            const spinBtn = document.createElement('button');
            spinBtn.id = 'spin-btn';
            spinBtn.innerText = "SPIN RANDOMIZER";
            spinBtn.className = "btn-primary"; // Use new class
            spinBtn.onclick = () => {
                spinBtn.remove();
                runQuestionRandomizer();
            };

            // Clear control panel and add spin button
            const panel = document.querySelector('#game-screen .control-panel');
            panel.innerHTML = '';
            panel.appendChild(spinBtn);
        }

        function runQuestionRandomizer() {
            let speed = 50;
            let counter = 0;
            const maxCounts = 20;

            const interval = setInterval(() => {
                // Visual number shuffle
                const rNum = Math.floor(Math.random() * questionBank.length) + 1;
                randDisplay.innerText = rNum;
                soundManager.playSpin(); // Sound effect
                counter++;

                if (counter > maxCounts) {
                    clearInterval(interval);
                    selectAndShowQuestion();
                }
            }, speed);
        }

        function selectAndShowQuestion() {
            // Filter available questions (Global no repeats)
            let availableIndices = questionBank.map((_, index) => index)
                .filter(index => !usedQuestions.includes(index));

            if (availableIndices.length === 0) {
                randDisplay.innerText = "EMPTY";
                alert("No more unique questions available! Resetting pool.");
                usedQuestions = [];
                availableIndices = questionBank.map((_, index) => index);
            }

            const randIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            usedQuestions.push(randIndex);

            const qData = questionBank[randIndex];

            randDisplay.innerText = `Q#${qData.id}`;

            // Set Background based on category
            if (qData.category && backgrounds[qData.category]) {
                document.body.style.backgroundImage = `url('${backgrounds[qData.category]}')`;
            } else {
                document.body.style.backgroundImage = `url('${backgrounds.default}')`;
            }

            setTimeout(() => {
                displayQuestionContent(qData);
            }, 1000);
        }

        function displayQuestionContent(qData) {
            randDisplay.classList.add('hidden'); // Hide the number
            quizArea.classList.remove('hidden'); // Show Q box

            // Reset state
            timerBar.style.width = '0%';
            timerBar.style.transition = 'none';
            optsContainer.innerHTML = '';
            feedbackMsg.innerText = '';
            qText.innerText = qData.q;

            // Generate Options
            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.innerHTML = `<span>${opt}</span>`;
                btn.disabled = true;
                btn.onclick = () => handleAnswer(index, qData.correct, btn);
                optsContainer.appendChild(btn);
            });

            // Timer Animation
            setTimeout(() => {
                timerBar.style.transition = 'width 3s linear';
                timerBar.style.width = '100%';
            }, 100);

            // Unlock Buttons
            setTimeout(() => {
                const buttons = optsContainer.querySelectorAll('button');
                buttons.forEach(b => {
                    b.disabled = false;
                    b.style.cursor = 'pointer';
                });
                feedbackMsg.innerText = "SELECT ANSWER";
            }, 3000);
        }

        function handleAnswer(selectedIndex, correctIndex, btnElement) {
            const allBtns = optsContainer.querySelectorAll('button');
            allBtns.forEach(b => b.disabled = true); // Lock all

            if (selectedIndex === correctIndex) {
                btnElement.style.background = 'var(--success-color)';
                btnElement.style.color = '#fff';
                btnElement.style.borderColor = 'var(--success-color)';
                feedbackMsg.innerText = "CORRECT!";
                feedbackMsg.style.color = 'var(--success-color)';
                soundManager.playSuccess();
            } else {
                btnElement.style.background = 'var(--error-color)';
                btnElement.style.color = '#fff';
                btnElement.style.borderColor = 'var(--error-color)';
                feedbackMsg.innerText = "INCORRECT";
                feedbackMsg.style.color = 'var(--error-color)';
                soundManager.playFailure();

                // Show correct
                allBtns[correctIndex].style.background = 'var(--success-color)';
                allBtns[correctIndex].style.color = '#fff';
                allBtns[correctIndex].style.borderColor = 'var(--success-color)';
            }

            // Restore Control Panel buttons
            const panel = document.querySelector('#game-screen .control-panel');
            panel.innerHTML = '';

            // Decide which button to show
            if (currentTeamQuestionCount < maxQuestionsPerRound) {
                // Show Next Question Button
                const nextBtn = document.createElement('button');
                nextBtn.innerText = "NEXT QUESTION \u2192";
                nextBtn.className = "btn-primary";
                nextBtn.onclick = prepareNextQuestion;
                panel.appendChild(nextBtn);
            } else {
                // Show Finish Round Button
                const finishBtn = document.createElement('button');
                finishBtn.innerText = "RETURN TO TEAM SELECT";
                finishBtn.onclick = finishTeamRound;
                panel.appendChild(finishBtn);
            }
        }

        function nextQuestionInRound() {
            prepareNextQuestion();
        }

        function finishTeamRound() {
            goToTeamSelect();
        }

        function endGame() {
            teamSelectScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
        }

    </script>
</body>
