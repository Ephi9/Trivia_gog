<html lang="en">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"

    <style>
        :root {
            /* --- THE VISIONARY (Dark Mode Only) --- */
            --bg-color: #0B0F19;
            /* Deep Dark Blue */
            --surface-color: #151B2B;
            /* Dark Blue/Gray */
            --text-primary: #F1F5F9;
            /* Slate 100 */
            --text-secondary: #94A3B8;
            /* Slate 400 */
            --accent-primary: #6366F1;
            /* Electric Indigo */
            --accent-secondary: #06B6D4;
            /* Neon Cyan */
            --accent-glow: rgba(99, 102, 241, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
            --success-color: #34D399;
            /* Emerald 400 */
            --error-color: #F87171;
            /* Red 400 */
            --card-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.7);
            --glass-bg: rgba(21, 27, 43, 0.90);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        h1,
        h2,
        h3,
        .big-display {
            font-family: 'Outfit', sans-serif;
        }

        /* --- UI Containers --- */
        .game-container {
            width: 95%;
            max-width: 700px;
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none !important;
        }

        /* --- Typography & Elements --- */
        .big-display {
            font-size: 4.5rem;
            font-weight: 800;
            margin: 20px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.1;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .question-box {
            font-size: 1.35rem;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 30px;
            padding: 24px;
            width: 100%;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            border-radius: 16px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            width: 100%;
            margin-bottom: 24px;
        }

        @media (min-width: 640px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        button {
            padding: 18px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 14px;
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.02em;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--accent-glow);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        /* Primary Action Button Style */
        .btn-primary {
            background: var(--accent-primary);
            color: white !important;
            border: none;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-primary);
            /* Keep bg, just lift */
            filter: brightness(1.1);
            color: white !important;
        }

        /* --- Loading Bar --- */
        .timer-container {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            margin-bottom: 24px;
            border-radius: 4px;
            overflow: hidden;
        }

        #timer-bar {
            width: 0%;
            height: 100%;
            background: var(--accent-primary);
            transition: width 3s linear;
            border-radius: 4px;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        }

            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
    </style>
</head>

        let currentTeamIndex = 0; // Index in `teams` array
        let currentQuestionQuota = 0; // Tracks questions answered by current team in this round
        let usedQuestions = [];
        let timerInterval = null;
        let isTimerRunning = false;

        let passingMode = false; // If true, we are in "Passed Question" state
        let buzzerRoundMode = false;

        // Audio
        class SoundManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.2;
                this.masterGain.connect(this.ctx.destination);
                this.initialized = false;
            }

            init() {
                if (!this.initialized) {
                    this.ctx.resume();
                    this.initialized = true;
                }
            }

            playTone(freq, type, duration, startTime = 0) {
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.value = freq;
                osc.connect(gain);
                gain.connect(this.masterGain);

                const now = this.ctx.currentTime + startTime;
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + duration);

                osc.start(now);
                osc.stop(now + duration);
            }

            playClick() { this.playTone(400, 'square', 0.05); }
            playSuccess() {
                this.playTone(523.25, 'sine', 0.1, 0);
                this.playTone(659.25, 'sine', 0.1, 0.1);
                this.playTone(783.99, 'sine', 0.2, 0.2);
            }
            playFailure() {
                this.playTone(150, 'sawtooth', 0.2, 0);
                this.playTone(100, 'sawtooth', 0.3, 0.15);
            }
            playTick() { this.playTone(800, 'sine', 0.03); }
            playBuzzer() { this.playTone(100, 'sawtooth', 0.5); }
        }

            if (count < 2) count = 2; // Min 2 teams for buzzer round

            countInput.value = count;

                const div = document.createElement('div');

                const label = document.createElement('span');
                label.className = "text-xs text-gray-400 w-6 font-mono opacity-60";

                const input = document.createElement('input');
                input.type = "text";
                input.className = "team-name-input flex-1 bg-gray-900 border border-gray-700 rounded px-3 py-2 text-sm text-white focus:border-indigo-500 focus:outline-none placeholder-gray-600 transition-colors";

                if (i === 1) input.value = "Test1";
                if (i === 2) input.value = "Test2";
                if (i === 3) input.value = "Test3";

                div.appendChild(label);
                div.appendChild(input);
                container.appendChild(div);
            }
        }

        function startGame() {
            // Initialize Teams
            teams = [];
            const inputs = document.querySelectorAll('.team-name-input');
            inputs.forEach((input, index) => {
                const name = input.value.trim() || `Team ${index + 1}`;
                teams.push({ name: name, score: 0, roundsPlayed: 0 });
            });

            // Setup Game
            currentRound = 1;
            currentTeamIndex = 0;
            currentQuestionQuota = 0;
            usedQuestions = [];

            startScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            document.body.style.backgroundImage = `url('${backgrounds.question}')`; // Consistent background

            startRound();
        }

        // CORE GAMEPLAY LOOPS

        function startRound() {
            if (currentRound > MAX_ROUNDS) {
                initBuzzerRound();
                return;
            }

            // Round Announcement Overlay? For now just start first turn.
            startTurn();
        }

        function startTurn() {
            const team = teams[currentTeamIndex];

            // Check quota
            if (currentQuestionQuota >= QUESTIONS_PER_ROUND) {
                // Team done with this round, move to next team
                currentTeamIndex++;
                currentQuestionQuota = 0;

                if (currentTeamIndex >= teams.length) {
                    // Round Over
                    currentTeamIndex = 0;
                    currentRound++;
                    startRound();
                    return;

                startTurn(); // Recurse for next team

            passingMode = false;
            updateGameHeader();
            showRandomizerIntermission();
        }

        function updateGameHeader() {
            const team = teams[currentTeamIndex];
            if (buzzerRoundMode) {
                currentTeamNameDisplay.innerText = "BUZZER ROUND";
                qProgressDisplay.innerText = "Hit Buzzer!";
                qProgressDisplay.className = "bg-red-900/80 px-4 py-1 rounded-full text-red-200 border border-red-500 animate-pulse";
            } else {
                currentTeamNameDisplay.innerText = `${team.name} [${team.score} PTS]`;
                qProgressDisplay.innerText = `R${currentRound} | Q${currentQuestionQuota + 1}/${QUESTIONS_PER_ROUND}`;
                qProgressDisplay.className = "bg-gray-800 px-3 py-1 rounded-full";
            }
        }

        function showRandomizerIntermission() {
            quizArea.classList.add('hidden');
            randDisplay.classList.remove('hidden');
            randDisplay.innerText = "NEXT QUESTION";

            controlPanel.innerHTML = ''; // Clear buttons

            // Auto-roll after short delay
            setTimeout(() => {
                rollQuestion();
            }, 1000);
        }

        function rollQuestion() {
            let availableIndices = questionBank.map((_, index) => index).filter(i => !usedQuestions.includes(i));
            if (availableIndices.length === 0) {
                usedQuestions = []; // Reset if out
                availableIndices = questionBank.map((_, index) => index);
            }

            const rIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            usedQuestions.push(rIndex);
            currentQuestion = questionBank[rIndex];

            randDisplay.innerText = `Q#${currentQuestion.id}`;

            setTimeout(() => {
                randDisplay.classList.add('hidden');
                quizArea.classList.remove('hidden');
                displayQuestion(currentQuestion);
            }, 1000);
        }

        function displayQuestion(q) {
            qText.innerText = q.q;
            optsContainer.innerHTML = '';
            feedbackMsg.innerText = '';

            // Generate Options
            if (buzzerRoundMode) {
                // Buzzer round only shows question, options hidden until buzzer? 
                // Or just show full question. Let's show options but disable interactions for manual scoring.
                optsContainer.style.pointerEvents = 'none'; // Manual scoring only
            } else {
                optsContainer.style.pointerEvents = 'auto';
            }

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.innerHTML = `<span>${opt}</span>`;
                if (!buzzerRoundMode) {
                    btn.onclick = () => handleAnswerAttempt(index);
                }
                optsContainer.appendChild(btn);
            });

            if (buzzerRoundMode) {
                renderBuzzerControls();
            } else {
                startTimer();
            }
        }

        // ==========================================
        // TIMER & SCORING (NORMAL ROUNDS)
        // ==========================================

        function startTimer() {
            clearInterval(timerInterval);
            isTimerRunning = true;
            let timeLeft = TIMER_DURATION;

            timerBar.style.width = '100%';
            timerBar.style.transition = `width ${TIMER_DURATION}s linear`;

            // Force reflow
            void timerBar.offsetWidth;

            timerBar.style.width = '0%';

            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                } else if (timeLeft <= 5) {
                    soundManager.playTick();
                }
            }, 1000);
        }

        function handleAnswerAttempt(selectedIndex) {
            if (!isTimerRunning) return; // Answered or timeout
            clearInterval(timerInterval);
            isTimerRunning = false;
            timerBar.style.transition = 'none';

            const correct = selectedIndex === currentQuestion.correct;
            const buttons = optsContainer.querySelectorAll('button');

            buttons.forEach(b => b.disabled = true);

            if (correct) {
                // CORRECT (+10)
                buttons[selectedIndex].style.background = 'var(--success-color)';
                teams[currentTeamIndex].score += 10;
                feedbackMsg.innerText = "CORRECT! +10 PTS";
                feedbackMsg.style.color = "var(--success-color)";
                soundManager.playSuccess();

                // End Turn Button
                showNextButton("NEXT QUESTION \u2192", () => {
                    currentQuestionQuota++;
                    startTurn();
                });
            } else {
                // WRONG (0) -> PASS
                buttons[selectedIndex].style.background = 'var(--error-color)';
                buttons[currentQuestion.correct].style.borderColor = 'var(--success-color)'; // Reveal correct

                feedbackMsg.innerText = "INCORRECT! PASSING...";
                feedbackMsg.style.color = "var(--error-color)";
                soundManager.playFailure();

                // Show Pass UI
                setTimeout(() => {
                    initiatePass();
                }, 1500);
            }
        }

        function handleTimeUp() {
            isTimerRunning = false;
            const buttons = optsContainer.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);

            feedbackMsg.innerText = "TIME'S UP! PASSING...";
            feedbackMsg.style.color = "var(--text-secondary)";
            soundManager.playFailure();

            setTimeout(() => {
                initiatePass();
            }, 1500);
        }

        function initiatePass() {
            // Determine next team index
            // Simple logic: Next Team in array (wrapping)
            let passIndex = (currentTeamIndex + 1) % teams.length;
            const passingTeam = teams[passIndex];

            passingMode = true;
            quizArea.classList.add('hidden'); // Hide Q temporarily to flash screen

            // Show Pass Screen overlay
            const overlay = document.createElement('div');
            overlay.className = "absolute inset-0 bg-black/90 z-50 flex flex-col items-center justify-center fade-in";
            overlay.innerHTML = `
                <h2 class="text-3xl font-bold mb-4 text-yellow-400">QUESTION PASSED</h2>
                <p class="text-xl mb-6">To: <span class="font-bold text-white">${passingTeam.name}</span></p>
                <div class="flex gap-4">
                    <button id="pass-correct-btn" class="btn-primary bg-green-600 hover:bg-green-500 border-none">ANSWERED (+5)</button>
                    <button id="pass-fail-btn" class="btn-primary bg-red-600 hover:bg-red-500 border-none">FAILED (0)</button>
                </div>
            `;
            gameScreen.appendChild(overlay);

            document.getElementById('pass-correct-btn').onclick = () => {
                teams[passIndex].score += 5;
                overlay.remove();
                completePass("PASSED ANSWER: +5 PTS");
            };

            document.getElementById('pass-fail-btn').onclick = () => {
                overlay.remove();
                handleRecursivePass(passIndex);
            };
        }

        function handleRecursivePass(currentIndex) {
            let nextIndex = (currentIndex + 1) % teams.length;

            // If we looped back to the original team, question dies.
            if (nextIndex === currentTeamIndex) {
                completePass("NOBODY ANSWERED correctly.");
                return;
            }

            const nextTeam = teams[nextIndex];

            const overlay = document.createElement('div');
            overlay.className = "absolute inset-0 bg-black/90 z-50 flex flex-col items-center justify-center";
            overlay.innerHTML = `
                <h2 class="text-3xl font-bold mb-4 text-yellow-400">PASSED AGAIN</h2>
                <p class="text-xl mb-6">To: <span class="font-bold text-white">${nextTeam.name}</span></p>
                <div class="flex gap-4">
                    <button id="pass-correct-btn" class="btn-primary bg-green-600 hover:bg-green-500 border-none">ANSWERED (+5)</button>
                    <button id="pass-fail-btn" class="btn-primary bg-red-600 hover:bg-red-500 border-none">FAILED (0)</button>
                </div>
            `;
            gameScreen.appendChild(overlay);

            document.getElementById('pass-correct-btn').onclick = () => {
                teams[nextIndex].score += 5;
                overlay.remove();
                completePass("PASSED ANSWER: +5 PTS");
            };

            document.getElementById('pass-fail-btn').onclick = () => {
                overlay.remove();
                handleRecursivePass(nextIndex);
            };
        }

        function completePass(msg) {
            quizArea.classList.remove('hidden');
            feedbackMsg.innerText = msg;

            // Done with this question slot
            showNextButton("NEXT QUESTION \u2192", () => {
                currentQuestionQuota++;
                startTurn();
            });
        }

        function showNextButton(text, cb) {
            controlPanel.innerHTML = '';
            const btn = document.createElement('button');
            btn.className = 'btn-primary w-full max-w-sm';
            btn.innerText = text;
            btn.onclick = cb;
            controlPanel.appendChild(btn);
        }

        // ==========================================
        // BUZZER ROUND
        // ==========================================

        function initBuzzerRound() {
            buzzerRoundMode = true;

            // Sort teams by score
            const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
            const top2 = sortedTeams.slice(0, 2);
            teams = top2; // Filter down to top 2

            // Announce
            quizArea.classList.add('hidden');
            randDisplay.classList.remove('hidden');
            randDisplay.innerHTML = `<div class="text-center text-4xl">BUZZER ROUND<br><span class="text-2xl text-yellow-400">${teams[0].name} vs ${teams[1].name}</span></div>`;

            showNextButton("START BUZZER ROUND", () => {
                rollQuestion();
            });
        }

        function renderBuzzerControls() {
            controlPanel.innerHTML = '';

            const div = document.createElement('div');
            div.className = "grid grid-cols-2 gap-4 w-full";

            teams.forEach(team => {
                const teamCol = document.createElement('div');
                teamCol.className = "flex flex-col gap-2 p-2 border border-gray-700 rounded bg-black/40";
                teamCol.innerHTML = `<h3 class="font-bold text-center mb-2 underline">${team.name}</h3>`;

                const winBtn = document.createElement('button');
                winBtn.className = "bg-green-700 text-white text-sm py-2 px-1 rounded hover:bg-green-600";
                winBtn.innerText = "WIN (+10)";
                winBtn.onclick = () => handleBuzzerScore(team, 10);

                const wrongBtn = document.createElement('button');
                wrongBtn.className = "bg-red-700 text-white text-sm py-2 px-1 rounded hover:bg-red-600";
                wrongBtn.innerText = "WRONG (-5)";
                wrongBtn.onclick = () => handleBuzzerScore(team, -5);

                teamCol.appendChild(winBtn);
                teamCol.appendChild(wrongBtn);
                div.appendChild(teamCol);
            });

            // Pass button
            const passBtn = document.createElement('button');
            passBtn.className = "col-span-2 bg-yellow-700 text-white py-2 rounded font-bold hover:bg-yellow-600 mt-2";
            passBtn.innerText = "PASSED (+5)";
            passBtn.onclick = () => {
                alert("Who answered? (Manually add points if needed, else assumes logic)");
                showNextButton("NEXT BUZZER Q", () => rollQuestion());
            };

            // controlPanel.appendChild(div);
            // Reinsert div
            controlPanel.appendChild(div);
        }

        function handleBuzzerScore(team, points) {
            team.score += points;
            feedbackMsg.innerText = `${team.name}: ${points > 0 ? '+' : ''}${points} PTS`;
            feedbackMsg.style.color = points > 0 ? "var(--success-color)" : "var(--error-color)";

            // After manual score, next question
            showNextButton("NEXT QUESTION", () => rollQuestion());
        }
    </script>
